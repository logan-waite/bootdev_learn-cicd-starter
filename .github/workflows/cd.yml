name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Build app
        run: scripts/buildprod.sh

      - name: Authenticate gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Push Image to gcloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/bamboo-copilot-462110-t4/notely-ar-repo/notely:latest
        
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/bamboo-copilot-462110-t4/notely-ar-repo/notely:latest --region us-central-1 --allow-unauthenticated --project bamboo-copilot-462110-t4 --max-instances=4
